version: '1.0'
steps:
  build-prj:
    type: build
    description: e2e use case
    image-name: codefreshio/yaml-node-3
    dockerfile: Dockerfile
    tag: latest
    build-arguments:
      - folder=${{shared_folder}}

  unit-test:
    image: noamt/pre-cached-sbt:latest
    working-directory: ${{shared_folder}}
    commands:
      - pwd
      - ls -l
